<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in JS</title>
  </head>
  <body style="background-color: darkslategray; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop" />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="" />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="" />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="" />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="" />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>

    // document.getElementById('owl').onclick = function(){  --> It is not a good practise
    //     alert("owl clicked")
    // }



    // document.getElementById("owl").addEventListener("click", function () {
    //   alert("clicked");
    // });


    // Learn yourself 
    // types, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, targetX, targetY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode



    // Event Propagation  time-> 3:45 Hour
    document.getElementById('images').addEventListener("click", function (e) {
      console.log("clicked inside the ul")
    },false);



    document.getElementById('owl').addEventListener("click", function (e) {
      console.log("owl clicked")
      e.stopPropagation() // to prevent clicks from happening on li also
    },false);



    document.getElementById('google').addEventListener('click', function(e){
      e.preventDefault(); // prevents clicks from happening on google link
    })



    // click on images and images will be dissapear
    document.querySelector('#images').addEventListener('click', function(e){
      console.log(e.target.tagName)
      if (e.target.tagName === 'IMG') {
        console.log(e.target.id)
      }

      console.log(e.target.parentNode)
      let removeIt = e.target.parentNode
      removeIt.remove()
    //  removeIt.parentNode.removeChild(removeIt) // remove all images from the parent
   
  })
  </script>
</html>
